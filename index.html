<html ng-app="akshar">
<head>
  <title>Akshar | A Typography Experiment</title>
  <meta charset="UTF-8" />
  <meta name='description' content='Create great font-styles'/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/spectrum.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/spectrum.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
  <script type="text/javascript" src="js/angular.unstable.min.js"></script>
  <script type="text/javascript" src="js/angular-slider.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="mainCtrl" ng-init="init()">
  <nav class="navbar navbar-default"></nav>
  <div class="controller">
    <div class="row">
      <div class="col-lg-2">
        <form role="form">
          <div class="form-group">
            <label for="toolbar-text">Text</label>
            <input class="form-control" ng-model="current.text" type="text" id="toolbar-text">
          </div>
          <div class="form-group">
            <label for="toolbar-font-size">Font-Size</label>
            <input min="9" max="80" step="0.5" ng-model="current.font_size" type="range" id="toolbar-font-size">
          </div>
          <div class="form-group">
            <label for="toolbar-letter-spacing">Letter-Spacing</label>
            <input min="0.2" max="5" step="0.1" ng-model="current.letter_spacing" type="range" id="toolbar-letter-spacing">
          </div>
          <div class="form-group">
            <label for="toolbar-line-height">Line-Height</label>
            <input min="0.5" max="20" step="0.5" ng-model="current.line_height" type="range" id="toolbar-font-size">
          </div>
          <div class="form-group">
            <label for="">Font-Color</label>
            <ui-colorpicker ng-model="current.color"></ui-colorpicker>
          </div>
          <div class="form-group">
            <label for="">Background Color</label>
            <ui-colorpicker ng-model="current.background_color"></ui-colorpicker>
          </div>
        </form>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12">
            <div ui-slider="{range:true , animate : true ,max : 910 }" ng-model="current.verticalpadding"></div>
            <input type="number" ng-model="current.verticalpadding[0]" />
            <input type="number" value="{{910-current.verticalpadding[1]}}" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12" id="dabblet" ng-repeat="typos in model" ng-click="toToolbar($index)">
            <h1 strip-br="true" contenteditable ng-model="current.text" id="box" style="{{getStyle($index)}}">{{current.text}}</h1>
            <pre><code class="code">{{getStyle($index)}}</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12" ng-model="model">
        {{ model | json }}
      </div>
      <div class="col-lg-12" ng-model="model">
        {{ current | json }}
      </div>
    </div>
  </div>
</body>
</html>
